name: OMSS Backend API Pipeline

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - src/**
      - .github/workflows/**
      - 'Dockerfile'

jobs:
  test:
    name: Compile and Unit Test
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/online_movie_streaming_system_v2
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      REDIS_HOST: localhost
      REDIS_PORT: 6379

      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      GG_CLIENT_ID: ${{ secrets.GG_Client_ID }}
      GG_CLIENT_SECRET: ${{ secrets.GG_Client_Secret }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Start MySQL and Redis
        run: |
          docker run -d --name mysql-datn \
            -e MYSQL_ROOT_PASSWORD=root \
            -e MYSQL_DATABASE=online_movie_streaming_system_v2 \
            -p 3306:3306 \
            --health-cmd="mysqladmin ping -h localhost -uroot -proot" \
            --health-interval=10s --health-timeout=5s --health-retries=10 \
            mysql:8 --default-authentication-plugin=mysql_native_password

          docker run -d --name redis \
            --health-cmd="redis-cli ping" \
            --health-interval=5s --health-timeout=3s --health-retries=10 \
            -p 6379:6379 redis

          echo "â³ Waiting for MySQL and Redis to be healthy..."
          sleep 30

      - name: Run compile + test
        run: mvn clean verify

  build-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    env:
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
      GG_CLIENT_ID: ${{ secrets.GG_Client_ID }}
      GG_CLIENT_SECRET: ${{ secrets.GG_Client_Secret }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Extract project version from pom.xml
        id: extract_version
        run: echo "VERSION=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/omss-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/omss-api:${{ steps.extract_version.outputs.VERSION }}
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }}
