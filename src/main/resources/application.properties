spring.application.name=OnlineMovieStreamingSystem


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/online_movie_streaming_system
spring.datasource.username=root
spring.datasource.password=1234567


datn.jwt.base64-secret=${JWT_SECRET}

datn.jwt.access-token-validity-in-seconds=500
datn.jwt.refresh-token-validity-in-seconds=1000

redis.port=${REDIS_PORT:6379}
redis.host=${REDIS_HOST:localhost}